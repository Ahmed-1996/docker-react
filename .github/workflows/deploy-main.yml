name: Frontend service CI pipeline DEV
# triger on pull request or push events
on: 
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2.3.4
      # - name: Run Hadolint for Dockerfile code quality check
      - name: run shell script pwd command
        run: pwd
      - name: run listing command ls -al 
        run: ls -al